<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packwell Zimbabwe (Pvt) Ltd</title>
    <link rel="stylesheet" href="index.css">
    <style>
        header {
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 81vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top-bar {
            background-color: white;
            padding: 10px 50px;
            height: 15vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 2px -2px gray;
        }

        .logo {
            width: 20%;
        }

        .nav-toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 30px;
            color: black;
        }

        .nav-toggle-btn span {
            display: block;
            width: 35px;
            height: 4px;
            margin: 6px 0;
            background-color: black;
            transition: all 0.3s ease-in-out;
        }

        .nav-bar {
            background-color: var(--primary-color);
            padding: 20px 0;
            display: none;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        .nav-bar.active {
            display: block;
        }

        .nav-bar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .nav-bar ul li {
            margin: 0 15px;
        }

        .nav-bar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .nav-bar ul li a:hover {
            color: var(--accent-color);
        }

        /* Hamburger menu animation */
        .nav-toggle-btn.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .nav-toggle-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .nav-toggle-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
    </style>
</head>
<body>
    <header>
        <!-- Main header background image -->
    </header>

    <div class="top-bar">
        <button class="nav-toggle-btn" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <img src="logo.png" alt="Packwell Logo" class="logo">
    </div>

    <nav class="nav-bar" id="nav-bar">
        <ul>
            <li><a href="overview.html">Overview</a></li>
            <li><a href="core-values.html">Core Values</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="clients.html">Clients</a></li>
        </ul>
    </nav>

    <footer>
        <!-- Footer content remains unchanged -->
    </footer>

    <script>
        const navToggleBtn = document.querySelector('.nav-toggle-btn');
        const navBar = document.querySelector('.nav-bar');

        navToggleBtn.addEventListener('click', function () {
            navBar.classList.toggle('active');
            navToggleBtn.classList.toggle('active');
            
            if (navBar.classList.contains('active')) {
                navBar.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
